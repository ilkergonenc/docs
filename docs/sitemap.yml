---
route:
  single: String::handle   #single route name|key
  redirect: String::href   #single opt redirect to href
  group: String::handle    #group route name|key
  items: Array::handle     #group items array
  
router: 
	- single: index
  	redirect: docs/getting-started/introduction

  - group: docs
    items:
      - group: getting-started
        items:
          - introduction
          - file-structure
          - build-tools
      - group: components
        items:
          - alerts
          - buttons
          - dropdowns
          - forms
          - input-group
      - group: plugins
        items:
          - drawer
          - show-hide-password